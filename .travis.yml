language: php

php:
  - 7.0
  - 7.1
  - 7.2
  - 7.3

install:
  - composer install
  - vendor/bin/phpcs --config-set installed_paths vendor/wp-coding-standards/wpcs

script:
  - scripts/phpcodesniffer.sh

deploy:
  provider: script
  script: scripts/deploy-wp-plugin.sh
  on:
    all_branches: true
    php: 7.2

env:
  global:
    secure: 
